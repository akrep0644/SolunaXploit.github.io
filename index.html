<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>uranium.exploit</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: monospace;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* KALICI ALT MASKE */
    #perma-mask {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 110px;
      background: linear-gradient(
        to top,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0.85) 80%,
        rgba(0,0,0,0) 100%
      );
      z-index: 9999;
      pointer-events: none;
    }

    /* BAŞLANGIÇ LOADING */
    #loading {
      position: fixed;
      inset: 0;
      background: #000;
      color: #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      letter-spacing: 1px;
      z-index: 10000;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%,100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- LOADING -->
  <div id="loading">initializing interface...</div>

  <!-- WEBVIEW -->
  <iframe id="view"></iframe>

  <!-- ALT BAR KATİLİ -->
  <div id="perma-mask"></div>

  <script>
    setTimeout(() => {
      document.getElementById("loading").remove();
      document.getElementById("view").src =
        "https://krypton-hacks.preview.emergentagent.com/";
    }, 1500);
  </script>

</body>
</html>
