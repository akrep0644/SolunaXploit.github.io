<script>
  // banner yok edici (geri tuşuyla dönülürse vs.)
  (function killBanner() {
    const keywords = [
      "Frontend Preview Only",
      "wake servers",
      "Wake up servers"
    ];

    document.querySelectorAll("div").forEach(div => {
      const text = div.innerText || "";
      if (keywords.some(k => text.includes(k))) {
        div.remove();
      }
    });

    setTimeout(killBanner, 1000);
  })();
</script>
