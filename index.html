<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* iframe */
#view {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 1;
}

/* üst gölge */
#topShadow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 80px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  z-index: 5;
  pointer-events: none;
}

/* alt maske */
#bottomMask {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(
    to top,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,0.85) 40%,
    rgba(0,0,0,0.4) 70%,
    rgba(0,0,0,0) 100%
  );
  z-index: 6;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* loading yazısı */
#loading {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #aaa;
  font-family: Arial, sans-serif;
  z-index: 10;
  background: #000;
}
</style>
</head>

<body>

<div id="loading">Yükleniyor...</div>

<iframe
  id="view"
  src="https://krypton-hacks.preview.emergentagent.com/"
></iframe>

<div id="topShadow"></div>
<div id="bottomMask"></div>

<script>
const iframe = document.getElementById("view");
const loading = document.getElementById("loading");
const mask = document.getElementById("bottomMask");

iframe.onload = () => {
  loading.style.display = "none";

  // 2 saniye sonra alt kısmı kapat
  setTimeout(() => {
    mask.style.opacity = "1";
  }, 2000);
};
</script>

</body>
</html>
