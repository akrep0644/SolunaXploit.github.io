<style>
/* GL1TCH C0R3 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: 'Courier New', monospace;
}

/* 1 SANİYELİK HIZLI GEÇİŞ (BLACKOUT) */
#blackout {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999999;
  opacity: 1;
  transition: opacity 0.5s ease; /* Kararma hızı arttırıldı */
  pointer-events: none;
}

#boot {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #00ff88;
  font-size: 14px;
  z-index: 10000000;
  transition: opacity 0.4s ease;
  text-shadow: 0 0 5px #00ff88;
}

/* IFRAME'İ KESİP ALAN KONTEYNER */
.main-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  /* Alttaki barın sığdığı alanı (yaklaşık 50px) dışarıda bırakıyoruz */
  height: calc(100vh - 50px); 
  overflow: hidden;
  z-index: 5;
}

iframe {
  width: 100%;
  /* Iframe'i kutudan daha uzun yapıyoruz ki o bar aşağıda kalsın */
  height: calc(100vh + 100px); 
  border: none;
  /* Glitchy visual filter */
  filter: contrast(1.05) brightness(0.95);
}

/* ALT BARI GÖMEN VE TIKLAMAYI ENGELLEYEN BLOK */
.bottom-shield {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 55px; /* Barın üzerine tam oturan koruma katmanı */
  background: #000;
  z-index: 9999;
  border-top: 2px solid #00ff8811; /* Çok ince sistem çizgisi */
}

/* SCANLINE EFFECT (OPSİYONEL GLITCH) */
body::before {
  content: " ";
  display: block;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
              linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 10;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="blackout"></div>

    src="https://krypton-hacks.preview.emergentagent.com/" 
    id="target_frame">

</div>

<div class="bottom-shield"></div>

<script>
window.addEventListener("load", () => {
  // 1 Saniyelik hızlı boot sekansı
  setTimeout(() => {
    document.getElementById("blackout").style.opacity = "0";
    document.getElementById("boot").style.opacity = "0";
    
    // 0.5s sonra boot yazılarını tamamen kaldır (tıklamayı engellemesin diye)
    setTimeout(() => {
        document.getElementById("boot").style.display = "none";
        document.getElementById("blackout").style.display = "none";

// Iframe odaklanma sorunu için
document.addEventListener('click', () => {

});
</script>
