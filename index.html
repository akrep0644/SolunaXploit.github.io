<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* TAM EKRAN SİYAH KAPAK (İLK FRAME'DEN İTİBAREN VAR) */
#blackout {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999999;
  opacity: 1;
  transition: opacity 1.2s ease;
  pointer-events: none;
}

/* ORTADAKİ YAZI */
#boot {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff88;
  font-family: monospace;
  font-size: 14px;
  letter-spacing: 1px;
  z-index: 10000000;
  transition: opacity 0.8s ease;
}

/* SITE */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<!-- ⚠️ ÖNCE SİYAH KAPAK -->
<div id="blackout"></div>
<div id="boot">$ initializing uranium executor...</div>

<!-- ⚠️ SONRA SITE -->
<iframe
  src="https://krypton-hacks.preview.emergentagent.com/"
  loading="eager">
</iframe>

<script>
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("blackout").style.opacity = "0";
    document.getElementById("boot").style.opacity = "0";
  }, 2000);
});
</script>

</body>
</html>
