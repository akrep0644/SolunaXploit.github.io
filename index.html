<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* SITE */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ALT MASKE */
#bottom-mask {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: 140px;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.85),
    rgba(0,0,0,0.6),
    rgba(0,0,0,0)
  );
  backdrop-filter: blur(10px);
  z-index: 9999;
  pointer-events: none;
  transition: opacity 1s ease;
}

/* ÜST GÖLGE (ESTETİK) */
#top-shadow {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.6),
    rgba(0,0,0,0)
  );
  z-index: 9999;
  pointer-events: none;
}

/* LOADING YAZISI */
#loading {
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  color: #00ff88;
  font-family: monospace;
  font-size: 14px;
  z-index: 10000;
  opacity: 1;
  transition: opacity 0.8s ease;
}
</style>
</head>

<body>

<iframe
  src="https://krypton-hacks.preview.emergentagent.com/"
  allowfullscreen>
</iframe>

<div id="top-shadow"></div>
<div id="bottom-mask"></div>
<div id="loading">initializing backend modules...</div>

<script>
setTimeout(() => {
  document.getElementById("bottom-mask").style.opacity = "0";
  document.getElementById("loading").style.opacity = "0";
}, 2000);
</script>

</body>
</html>
