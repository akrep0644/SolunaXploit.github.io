<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>uranium.exploit</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: monospace;
    }

    /* LOADING EKRANI */
    #loading {
      position: fixed;
      inset: 0;
      background: #000;
      color: #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      letter-spacing: 1px;
      z-index: 9999;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%,100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* iframe SONRADAN GELİYOR */
    #container {
      width: 100%;
      height: 100%;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <!-- BAŞTA SADECE BU VAR -->
  <div id="loading">
    initializing interface...
  </div>

  <!-- iframe BAŞTA YOK -->
  <div id="container"></div>

  <script>
    setTimeout(() => {
      // loading’i kaldır
      document.getElementById("loading").remove();

      // iframe’i SONRADAN oluştur
      const iframe = document.createElement("iframe");
      iframe.src = "https://krypton-hacks.preview.emergentagent.com/";
      iframe.allowFullscreen = true;

      document.getElementById("container").appendChild(iframe);
      document.getElementById("container").style.display = "block";
    }, 2000); // 2 saniye
  </script>

</body>
</html>
